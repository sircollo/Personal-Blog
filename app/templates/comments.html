{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %} 

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>{{blog.title}}</h3>
  <p>{{blog.blog_post}}</p>
  <h6>Comments</h6>
  {% for comment in comments %}
  <div class="card mt-2">
    <div class="card-body">
      {{comment.comment}}
    </div>
  </div>
  {% endfor %}
</div>
<div class="col-md-6">
  {{wtf.quick_form(form)}}
</div>
</div>

</div>

{% endblock %}
